<div class="container" >
    <div id="filter" class="row">
        <div class="col-md-6 col-md-offset-3 input-group">
            <input id="search"
                   type="text"
                   class="form-control"
                   placeholder="Search for..."
                   [(ngModel)]="term">
            <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Go!</button>
                </span>
        </div>
    </div>

    <div class="row" id="list">
        <div class="col-md-4" *ngFor="#heroes of heroes | filter:term">
            <div class="heroTemplate">
                <table>
                    <tr>
                        <td>
                            <div id="circle"></div>
                                <img src="{{heroes._picture}}"/>
                        </td>
                        <td>
                            <h3><span>{{heroes._nickname}}</span></h3>
                            <span>{{heroes._name}}</span><br>
                            Estatura: <span>{{(heroes._height * 0.3048).toFixed(2)}}mt</span><br>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
